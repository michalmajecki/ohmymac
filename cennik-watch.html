<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cennik Apple Watch – Oh my Mac!</title>
    
    <!-- CSS -->
    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2d73a5',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    
    <!-- Custom Styles -->
    <style>
        .logo-text {
            font-family: 'Kaushan Script', cursive;
            color: #2d73a5;
        }
        
        .tab-btn {
            @apply px-4 py-2 rounded-full text-sm font-medium transition border border-transparent bg-white text-gray-900 hover:border-primary hover:shadow hover:bg-primary/10;
        }
        
        .tab-btn.active {
            @apply bg-primary text-white border-primary shadow-md;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-900 bg-gray-50">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Page Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-6">Cennik napraw Apple Watch</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Wybierz model i sprawdź szczegóły usług. Ceny orientacyjne – dokładna wycena po diagnozie.
            </p>
        </div>

        <!-- Model Selection -->
        <div class="flex flex-wrap justify-center gap-3 mb-10">
            <button class="model-tab active" data-model="1" onclick="showModel('1', this)">1 gen</button>
            <button class="model-tab" data-model="2" onclick="showModel('2', this)">2 gen</button>
            <button class="model-tab" data-model="3" onclick="showModel('3', this)">3 gen</button>
            <button class="model-tab" data-model="4" onclick="showModel('4', this)">4 gen</button>
            <button class="model-tab" data-model="5" onclick="showModel('5', this)">5 gen</button>
            <button class="model-tab" data-model="6" onclick="showModel('6', this)">6 gen</button>
            <button class="model-tab" data-model="7" onclick="showModel('7', this)">7 gen</button>
            <button class="model-tab" data-model="SE" onclick="showModel('SE', this)">SE</button>
        </div>

        <!-- Services Grid -->
        <div class="grid md:grid-cols-3 gap-6" id="servicesGrid">
            <!-- Services will be loaded dynamically -->
        </div>

        <!-- Navigation to other cenniks -->
        <div class="mt-16 text-center">
            <h2 class="text-2xl font-bold mb-6">Inne urządzenia</h2>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="cennik-iphone.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">iPhone</a>
                <a href="cennik-macbook.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">MacBook</a>
                <a href="cennik-ipad.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">iPad</a>
                <a href="cennik-imac.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">iMac</a>
                <a href="cennik-inne.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">Inne usługi</a>
            </div>
        </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load components script -->
    <script src="load-components.js"></script>
    
    <!-- JavaScript -->
    <script>
        // Pricing data for Apple Watch models
        const watchPricing = {
            '1': {
                '38mm': { 'Zalanie': '149 zł', 'Ekran': '499 zł', 'Bateria': '199 zł' },
                '42mm': { 'Zalanie': '149 zł', 'Ekran': '499 zł', 'Bateria': '199 zł' }
            },
            '2': {
                '38mm': { 'Zalanie': '149 zł', 'Ekran': '599 zł', 'Bateria': '229 zł' },
                '42mm': { 'Zalanie': '149 zł', 'Ekran': '599 zł', 'Bateria': '229 zł' }
            },
            '3': {
                '38mm': { 'Zalanie': '149 zł', 'Ekran': '799 zł', 'Bateria': '249 zł' },
                '42mm': { 'Zalanie': '149 zł', 'Ekran': '799 zł', 'Bateria': '249 zł' }
            },
            '4': {
                '40mm': { 'Zalanie': '149 zł', 'Ekran': '999 zł', 'Bateria': '289 zł' },
                '44mm': { 'Zalanie': '149 zł', 'Ekran': '999 zł', 'Bateria': '289 zł' }
            },
            '5': {
                '40mm': { 'Zalanie': '149 zł', 'Ekran': 'Zapytaj mailowo', 'Bateria': '349 zł' },
                '44mm': { 'Zalanie': '149 zł', 'Ekran': 'Zapytaj mailowo', 'Bateria': '349 zł' }
            },
            '6': {
                '40mm': { 'Zalanie': '149 zł', 'Ekran': 'Zapytaj mailowo', 'Bateria': 'Zapytaj mailowo' },
                '44mm': { 'Zalanie': '149 zł', 'Ekran': 'Zapytaj mailowo', 'Bateria': 'Zapytaj mailowo' }
            },
            '7': {
                '41mm': { 'Zalanie': '149 zł', 'Ekran': 'Zapytaj mailowo', 'Bateria': 'Zapytaj mailowo' },
                '45mm': { 'Zalanie': '149 zł', 'Ekran': 'Zapytaj mailowo', 'Bateria': 'Zapytaj mailowo' }
            },
            'SE': {
                '40mm': { 'Zalanie': '149 zł', 'Ekran': 'Zapytaj mailowo', 'Bateria': 'Zapytaj mailowo' },
                '44mm': { 'Zalanie': '149 zł', 'Ekran': 'Zapytaj mailowo', 'Bateria': 'Zapytaj mailowo' }
            }
        };

        /**
         * Shows services for selected Apple Watch model
         * @param {string} modelKey - Model identifier
         * @param {HTMLElement} button - Clicked button element
         */
        function showModel(modelKey, button) {
            // Update active tab
            document.querySelectorAll('.model-tab').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Get pricing data for selected model
            const data = watchPricing[modelKey];
            if (!data) return;

            // Generate services HTML
            let servicesHTML = '';
            Object.entries(data).forEach(([size, services]) => {
                Object.entries(services).forEach(([name, price]) => {
                    servicesHTML += `
                        <div class="bg-white p-6 rounded-xl shadow text-center">
                            <i class="fas fa-circle-info text-3xl text-primary mb-3"></i>
                            <h3 class="font-semibold text-lg mb-1">${name} (${size})</h3>
                            <p class="text-gray-500 text-sm mb-4">Usługa Apple Watch ${modelKey}</p>
                            <a href="index.html#contact" class="inline-block bg-primary text-white px-4 py-2 rounded-full text-sm font-medium transition hover:bg-primary/90 open-contact-modal">Skontaktuj się z nami</a>
                        </div>
                    `;
                });
            });

            // Update services grid
            document.getElementById('servicesGrid').innerHTML = servicesHTML;
        }

        /**
         * Toggles mobile menu visibility
         */
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        /**
         * Scrolls to section smoothly
         * @param {string} sectionId - Target section ID
         */
        function scrollToSection(sectionId) {
            document.getElementById(sectionId)?.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up mobile menu
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', toggleMobileMenu);
            }

            // Show default model (1 gen)
            const defaultButton = document.querySelector('[data-model="1"]');
            if (defaultButton) {
                showModel('1', defaultButton);
            }
        });
    </script>
</body>
</html>
