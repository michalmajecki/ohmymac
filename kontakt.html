<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Oh my Mac!</title>
    <base target="_self">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2d73a5',
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans antialiased text-gray-900">

    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Sekcja Kontakt -->
    <section id="contact" class="py-16 md:py-24 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h2 class="text-3xl md:text-4xl font-bold">Kontakt</h2>
                <p class="mt-4 text-xl text-gray-600 max-w-3xl mx-auto">
                    Skontaktuj się z nami, aby uzyskać pomoc lub wycenę naprawy
                </p>
            </div>

            <div class="mt-12 grid md:grid-cols-2 gap-12">
                <div>
                    <form class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Imię i nazwisko</label>
                            <input type="text" id="name"
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email"
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Telefon</label>
                            <input type="tel" id="phone"
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Wiadomość</label>
                            <textarea id="message" rows="4"
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"></textarea>
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                                Wyślij wiadomość
                            </button>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="bg-white p-8 rounded-xl h-full shadow-sm">
                        <h3 class="text-xl font-bold">Dane kontaktowe</h3>
                        <div class="mt-6 space-y-6">
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-map-marker-alt text-primary text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="font-medium">Adres</p>
                                    <p class="text-gray-600">ul. Przykładowa 123<br>00-001 Warszawa</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-phone-alt text-primary text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="font-medium">Telefon</p>
                                    <p class="text-gray-600">+48 123 456 789</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-envelope text-primary text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="font-medium">Email</p>
                                    <p class="text-gray-600">kontakt@oh-my-mac.pl</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-clock text-primary text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="font-medium">Godziny otwarcia</p>
                                    <p class="text-gray-600">Pon-Pt: 9:00 - 18:00<br>Sb: 10:00 - 14:00</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-8">
                            <h4 class="font-medium">Śledź nas</h4>
                            <div class="flex space-x-4 mt-4">
                                <a href="#"
                                    class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-700 hover:bg-primary hover:text-white transition-colors">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#"
                                    class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-700 hover:bg-primary hover:text-white transition-colors">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="#"
                                    class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-700 hover:bg-primary hover:text-white transition-colors">
                                    <i class="fab fa-youtube"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load components script -->
    <script src="load-components.js"></script>
    
    <script>
        // Obsługa formularza
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Dziękujemy za wiadomość! Skontaktujemy się z Tobą wkrótce.');
            this.reset();
        });
    </script>
</body>

</html>
