<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cennik iMac – Oh my Mac!</title>
    
    <!-- CSS -->
    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2d73a5',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    
    <!-- Custom Styles -->
    <style>
        .logo-text {
            font-family: 'Kaushan Script', cursive;
            color: #2d73a5;
        }
        
        .tab-btn {
            @apply px-4 py-2 rounded-full text-sm font-medium transition border border-transparent bg-white text-gray-900 hover:border-primary hover:shadow hover:bg-primary/10;
        }
        
        .tab-btn.active {
            @apply bg-primary text-white border-primary shadow-md;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-900 bg-gray-50">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Page Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-6">Cennik napraw iMac</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Wybierz model i sprawdź szczegóły usług. Ceny orientacyjne – dokładna wycena po diagnozie.
            </p>
        </div>

        <!-- Model Selection -->
        <div class="flex flex-wrap justify-center gap-3 mb-10">
            <button class="model-tab active" data-model="21.5" onclick="showModel('21.5', this)">21,5-calowy</button>
            <button class="model-tab" data-model="24" onclick="showModel('24', this)">24-calowy</button>
            <button class="model-tab" data-model="27" onclick="showModel('27', this)">27-calowy</button>
        </div>

        <!-- Services Grid -->
        <div class="grid md:grid-cols-3 gap-6" id="servicesGrid">
            <!-- Services will be loaded dynamically -->
        </div>

        <!-- Navigation to other cenniks -->
        <div class="mt-16 text-center">
            <h2 class="text-2xl font-bold mb-6">Inne urządzenia</h2>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="cennik-iphone.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">iPhone</a>
                <a href="cennik-macbook.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">MacBook</a>
                <a href="cennik-ipad.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">iPad</a>
                <a href="cennik-watch.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">Apple Watch</a>
                <a href="cennik-inne.html" class="bg-white px-6 py-3 rounded-full shadow hover:shadow-md transition">Inne usługi</a>
            </div>
        </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Modal kontaktowy (ukryty domyślnie) -->
    <div id="contact-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm hidden">
      <div class="relative bg-white rounded-2xl shadow-xl w-full max-w-lg mx-auto p-8 animate-fade-in">
        <button id="close-contact-modal" class="absolute top-4 right-4 text-gray-400 hover:text-primary text-2xl" aria-label="Zamknij">
          <i class="fas fa-times"></i>
        </button>
        <h2 class="text-2xl font-bold text-center mb-4">Skontaktuj się z nami</h2>
        <form class="space-y-6" id="modal-contact-form">
          <div>
            <label for="modal-name" class="block text-sm font-medium text-gray-700">Imię i nazwisko</label>
            <input type="text" id="modal-name" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
          </div>
          <div>
            <label for="modal-email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="modal-email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
          </div>
          <div>
            <label for="modal-phone" class="block text-sm font-medium text-gray-700">Telefon</label>
            <input type="tel" id="modal-phone" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
          </div>
          <div>
            <label for="modal-message" class="block text-sm font-medium text-gray-700">Wiadomość</label>
            <textarea id="modal-message" rows="4" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"></textarea>
          </div>
          <div>
            <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
              Wyślij wiadomość
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Load components script -->
    <script src="load-components.js"></script>
    
    <!-- JavaScript -->
    <script>
        // Pricing data for iMac models
        const imacPricing = {
            '21.5': {
                noise: '249 zł',
                unresponsive: '249 zł',
                startup: '149 zł',
                display: '249 zł'
            },
            '24': {
                noise: '399 zł',
                unresponsive: '399 zł',
                startup: '149 zł',
                display: '349 zł'
            },
            '27': {
                noise: '249 zł',
                unresponsive: '249 zł',
                startup: '149 zł',
                display: '249 zł'
            }
        };

        // Services configuration
        const services = [
            {
                icon: 'fas fa-volume-up',
                title: 'Głośna praca urządzenia',
                description: 'Usługa serwisowa',
                key: 'noise'
            },
            {
                icon: 'fas fa-laptop',
                title: 'iMac nie reaguje na polecenia',
                description: 'Usługa serwisowa',
                key: 'unresponsive'
            },
            {
                icon: 'fas fa-power-off',
                title: 'Problem z uruchamianiem systemu',
                description: 'Usługa serwisowa',
                key: 'startup'
            },
            {
                icon: 'fas fa-eye-slash',
                title: 'Brak obrazu',
                description: 'Usługa serwisowa',
                key: 'display'
            }
        ];

        /**
         * Shows services for selected iMac model
         * @param {string} modelKey - Model identifier
         * @param {HTMLElement} button - Clicked button element
         */
        function showModel(modelKey, button) {
            // Update active tab
            document.querySelectorAll('.model-tab').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Get pricing data for selected model
            const pricing = imacPricing[modelKey];
            if (!pricing) return;

            // Generate services HTML
            const servicesHTML = services.map(service => `
                <div class="bg-white p-6 rounded-xl shadow text-center">
                    <i class="${service.icon} text-3xl text-primary mb-3"></i>
                    <h3 class="font-semibold text-lg mb-1">${service.title}</h3>
                    <p class="text-gray-500 text-sm mb-4">${service.description}</p>
                    <button class="inline-block bg-primary text-white px-4 py-2 rounded-full text-sm font-medium transition hover:bg-primary/90 open-contact-modal">Skontaktuj się z nami</button>
                </div>
            `).join('');

            // Update services grid
            document.getElementById('servicesGrid').innerHTML = servicesHTML;
        }

        /**
         * Toggles mobile menu visibility
         */
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        /**
         * Scrolls to section smoothly
         * @param {string} sectionId - Target section ID
         */
        function scrollToSection(sectionId) {
            document.getElementById(sectionId)?.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up mobile menu
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', toggleMobileMenu);
            }

            // Show default model (21.5")
            const defaultButton = document.querySelector('[data-model="21.5"]');
            if (defaultButton) {
                showModel('21.5', defaultButton);
            }
        });

        // MODAL KONTAKTOWY
        function openContactModal() {
          document.getElementById('contact-modal').classList.remove('hidden');
          document.body.classList.add('overflow-hidden');
        }
        function closeContactModal() {
          document.getElementById('contact-modal').classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
        }
        // Otwieranie modala po kliknięciu w .open-contact-modal
        window.addEventListener('click', function(e) {
          const btn = e.target.closest('.open-contact-modal');
          if (btn) {
            e.preventDefault();
            openContactModal();
          }
        });
        // Zamknięcie modala po kliknięciu w X lub poza modalem
        document.addEventListener('click', function(e) {
          const modal = document.getElementById('contact-modal');
          if (!modal.classList.contains('hidden')) {
            if (e.target.id === 'close-contact-modal' || (e.target === modal)) {
              closeContactModal();
            }
          }
        });
        // Zamknięcie ESC
        window.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') closeContactModal();
        });
        // Obsługa formularza w popupie
        const modalForm = document.getElementById('modal-contact-form');
        if (modalForm) {
          modalForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Dziękujemy za wiadomość! Skontaktujemy się z Tobą wkrótce.');
            modalForm.reset();
            closeContactModal();
          });
        }
    </script>
</body>
</html>
